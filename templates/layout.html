<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
        <link href="/static/styles.css" rel="stylesheet">
       
        <title>DTC CS Camps</title>

    </head>

    <body>
    
      <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <a href="/" class="navbar-brand">DTC CS Camps</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="navbar-nav">
              {% if session["user_id"] %}
              <li class="nav-item"><a href="/about" class="nav-link">About </a></li>
              <li class="nav-item"><a href="/info" class="nav-link">Sessions and Information </a></li>
              <li class="nav-item"><a href="/contact" class="nav-link">Contact Us </a></li>
              <li class="nav-item"><a href="/blog" class="nav-link">Blog </a></li>
              <li class="nav-item"><a href="/resources" class="nav-link">Resources</a></li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item"><a href="/logout" class="nav-link">Log Out </a></li>
              <li class="nav-item"><a href="/change" class="nav-link">Change Password</a></li>
            </ul>
              {% else %}
            <ul class="navbar-nav">
              <li class="nav-item"><a href="/about" class="nav-link">About </a></li>
              <li class="nav-item"><a href="/info" class="nav-link">Sessions and Information </a></li>
              <li class="nav-item"><a href="/contact" class="nav-link">Contact Us </a></li>
              <li class="nav-item"><a href="/blog" class="nav-link">Blog </a></li>
              <li class="nav-item"><a href="/login" class="nav-link">Log In</a></li>
            </ul>
              {% endif %}
        </div>
    </nav>


        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
